<div class="container">
    <div class="col-md-12">
        <ul class="breadcrumb">
            <li><a href="#/home">Accueil</a>
            </li>
            <li>Mon compte</li>
        </ul>

    </div>

    <div class="col-md-3">
        <!-- *** MENUS ***
_________________________________________________________ -->
        <div class="panel panel-default sidebar-menu">
            <div class="panel-heading">
                <h3 class="panel-title">Mon compte </h3>
            </div>

            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="#/profil"><i class="fa fa-user"></i> Mes informations</a>
                    </li>
                    <li>
                        <a href="#/profil/commande"><i class="fa fa-list"></i> Mes commandes</a>
                    </li>                   
                    <li>
                        <a href="#/home"><i class="fa fa-sign-out"></i>Déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="box">          
            <h3>Informations Personnelles</h3>
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstname">Nom</label>
                            <input type="text" class="form-control" id="firstname" ng-model="resultat_client.firstname">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="lastname">Prénom(s)</label>
                            <input type="text" class="form-control" id="lastname" ng-model="resultat_client.lastname">
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input type="text" class="form-control" id="address" ng-model=resultat_client.address>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input type="text" class="form-control" id="city" ng-model="resultat_client.city">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                            <label for="zip">Code postal</label>
                            <input type="text" class="form-control" id="zip" ng-model="resultat_client.zip">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="form-group">
                            <label for="country">Pays</label>
                            <input class="form-control" id="country" ng-model="resultat_client.country">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="phone">Télephone</label>
                            <input type="text" class="form-control" id="phone" ng-model="resultat_client.tel">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" ng-model="resultat_client.email">
                        </div>
                    </div>
                     <div class="col-sm-12 text-center">
                        <p ng-model="alert">{{alert}}</p>
                        <button type="submit" class="btn btn-primary" ng-click="updateClientPersonalInformation()"><i class="fa fa-save"></i> Enregistrer</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <!-- /.col-md-9 -->
</div>
<!-- /.container -->
