<div class="container">
    <div class="col-md-12 large-12 columns">
        <div id="main-slider">
            <wrap-owlcarousel class="owl-carousel owl-theme" data-options="{{owlCarouselMainOptions}}">
                <div owl-carousel-item style="height: 600px;width: 100%"
                     ng-repeat="promotion in promotions" class="item">
                    <img ng-src="{{promotion.src}}" alt="" style="height: 100%;width: 100%;" class="img-responsive">
                </div>
            </wrap-owlcarousel>
        </div>
    </div>
</div>

<!-- *** HOT PRODUCT SLIDESHOW ***
_________________________________________________________ -->
<div id="hot">
    <div class="box">
        <div class="container">
            <div class="col-md-12">
                <h2>Les plus vendus cette semaine</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <wrap-owlcarousel class="owl-carousel owl-theme product-slider"
                          data-options="{{owlCarouselMeilleurVentesOptions}}">
            <div owl-carousel-item="" ng-repeat="meilleurVente in meilleurVentes">
                <div class="item">
                    <div class="product">
                        <div class="flip-container">
                            <div class="flipper">
                                <div class="front">
                                    <a href="" ng-click="goToInstrument(meilleurVente.id)">
                                        <img src="{{meilleurVente.src.front}}" alt="" class="img-responsive">
                                    </a>
                                </div>
                                <div class="back">
                                    <a href="" ng-click="goToInstrument(meilleurVente.id)">
                                        <img src="{{meilleurVente.src.back}}" alt="" class="img-responsive">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a href="" ng-click="goToInstrument(meilleurVente.id)" class="invisible">
                            <img src="{{meilleurVente.src.front}}" alt="" class="img-responsive">
                        </a>

                        <div class="text">
                            <h3><a href=""
                                   ng-click="goToInstrument(meilleurVente.id)">{{meilleurVente.caption.title}}</a></h3>

                            <p class="price">{{meilleurVente.caption.price}}</p>
                        </div>
                        <!-- /.text -->
                    </div>
                    <!-- /.product -->
                </div>
            </div>

        </wrap-owlcarousel>
        <!-- /.product-slider -->
    </div>
    <!-- /.container -->

</div>
<!-- /#hot -->
